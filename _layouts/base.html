<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h2 class="nav-title">{{ site.title }}</h2>
        </a>
        <ul>
          <li><a href="{{ '/' | prepend: site.baseurl }}">About</a></li>
          <li><a href="{{ '/portfolio' | prepend: site.baseurl }}/">Portfolio</a></li>
        </ul>
    </div>
  </nav>

    <main>
      {{ content }}
    </main>


    <footer style="text-align: center; font-size: bold;font-style: italic; color: #666; font-size: 1.2em;">

      <div style="font-weight: bold;">“Always Wandering, Always Wondering.”</div>

      <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px;">
        <img src="{{ site.baseurl }}/assets/img/apple.png" alt="Apple Tree" style="width: 300px;">
        <img src="{{ site.baseurl }}/assets/img/black_hole.png" alt="Black Hole" style="width: 200px;">
      </div>


    </footer>
    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. Designed based on <a href="https://github.com/kssim/about-portfolio/">A.P</a> theme by kssim.
      </span>
    </footer>
  </body>
</html>
